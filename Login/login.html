<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>
  <body class="bg-[#fafafa] font-[inter]">
    <div class="content max-w-[428px] m-auto bg-white rounded-lg shadow-md py-5">
      <div class="top-bar w-full h-[56px] flex items-center px-6">
        <span><img src="../assets/logos/back-arrow.png" alt="" class="w-[32px] h-[32px]" /></span>
      </div>

      <div class="logo w-full h-[275px] flex justify-center items-center">
        <img class="w-[54px] h-[81px]" src="../assets/logos/login-logo.png" alt="login-logo" />
      </div>

      <div class="text-3xl font-semibold w-full font-[inter] flex justify-center">
        <span>Login to Your Account</span>
      </div>

      <div class="w-full mt-12 flex flex-col items-center">
        <div class="w-4/5 px-2 flex justify-center items-center bg-[#fafafa] rounded-md gap-1 shadow-sm">
          <img class="w-3.5 h-3.5" src="../assets/logos/email-logo.png" alt="" />
          <input id="email-input" class="w-full py-2 rounded-md bg-[#fafafa] text-sm outline-none" type="email" placeholder="Email" />
        </div>

        <div class="w-4/5 px-2 flex justify-center items-center bg-[#fafafa] rounded-md gap-1 shadow-sm mt-4">
          <img class="w-3.5 h-3.5" src="../assets/logos/password-logo.png" alt="" />
          <input id="password-input" class="w-full py-2 rounded-md bg-[#fafafa] text-sm outline-none" type="password" placeholder="Password" />
        </div>
        <span id="incorrect-error" class="text-red-500 font-semibold hidden font-[inter] mt-4">Email or password is incorrect!</span>
      </div>

      <div class="w-full flex gap-2 justify-center items-center mt-10">
        <input type="checkbox" name="" id="" />
        <span>Remember me</span>
      </div>

      <div class="flex justify-center mt-24 mb-2">
        <div id="sign-in-btn" class="w-96 h-12 bg-[#6e7174] flex justify-center items-center rounded-full">
          <button onclick="loginHandler()" class="text-white">Sign in</button>
        </div>
      </div>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
