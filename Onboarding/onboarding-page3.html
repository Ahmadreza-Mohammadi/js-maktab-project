<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Onboarding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Custom styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #fafafa;
        font-family: "Inter", sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: calc(100% - 80px);
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 1rem; /* Added rounded corners */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Added shadow effect */
        overflow: hidden; /* Ensure content stays inside rounded corners */
        margin: 10px; /* Add margin between slides */
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .next-slide-button {
        width: 200px;
        height: 50px;
        background-color: #007bff;
        color: white;
        font-size: 18px;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .next-slide-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Swiper -->
    <div class="max-w-[428px] mx-auto mt-10">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="../assets/imgs/onboarding1.png" alt="Slide 1" />
          </div>
          <div class="swiper-slide">
            <img src="../assets/imgs/onboarding2.png" alt="Slide 2" />
          </div>
          <div class="swiper-slide">
            <img src="../assets/imgs/onboarding3.png" alt="Slide 3" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <button class="next-slide-button">Next</button>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
          type: "bullets",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

      var clickCount = 0;

      document.querySelector(".next-slide-button").addEventListener("click", function () {
        clickCount++;
        swiper.slideNext();

        if (clickCount === 3) {
          var token = localStorage.getItem("access_token");
          if (token) {
            window.location.href = "../Home/home.html";
          } else {
            window.location.href = "../Login/login.html";
          }
        }
      });
    </script>
  </body>
</html>
